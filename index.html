<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine</title>

<style>
    body{
        background: linear-gradient(135deg,#ff9a9e,#fad0c4);
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family: Arial, Helvetica, sans-serif;
        overflow:hidden;
    }

    .card{
        background:white;
        padding:40px;
        border-radius:20px;
        text-align:center;
        box-shadow:0 10px 30px rgba(0,0,0,0.2);
        position:relative;
    }

    h1{
        color:#e63946;
        margin-bottom:25px;
    }

    .buttons{
        position:relative;
        height:120px;
    }

    #btn{
        padding:12px 30px;
        font-size:18px;
        border:none;
        border-radius:30px;
        cursor:pointer;
        transition:0.2s;
        display: none;
        margin-top: 30px;
        text-decoration: none;
        background: #f5cbcc;
        color: #e63946;
    }

    #btn:hover{
        transform:scale(1.1);
        background: #ff4d6d;
        color: white;
    }

    button{
        padding:12px 30px;
        font-size:18px;
        border:none;
        border-radius:30px;
        cursor:pointer;
        transition:0.2s;
    }

    #yes{
        background:#ff4d6d;
        color:white;
        position: fixed;
        left: 40%;
        top: 50%
    }

    #yes:hover{
        transform:scale(1.1);
    }

    #no{
        background:#adb5bd;
        color:white;
        position:fixed;
        left:53%;
        top:50%;
    }

    #result{
        margin-top:20px;
        font-size:22px;
        color:#d90429;
        font-weight:bold;
    }

</style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine Lablab? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yes">YES üíï</button>
        <button id="no">NO üò¢</button>
    </div>

    <div id="result"></div>
    <a href="image.html" id="btn">Open My Surprise üíï</a>
</div>

<script>

const surBtn = document.getElementById("btn");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");

document.addEventListener("mousemove", function(e){

    const rect = noBtn.getBoundingClientRect();

    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width/2),
        e.clientY - (rect.top + rect.height/2)
    );

    // If cursor gets near, run away
    if(distance < 120){

        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
});

yesBtn.addEventListener("click", function(){
    surBtn.style.display = "inline-block";
    result.innerHTML = "YAYYY!! ‚ù§Ô∏è Ingun bitaw ko Love kayko nimo tinuod! üíû";

    // hearts animation
    for(let i=0;i<30;i++){
        const heart = document.createElement("div");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.position="fixed";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top="-20px";
        heart.style.fontSize=(20+Math.random()*30)+"px";
        heart.style.animation="fall 3s linear forwards";
        document.body.appendChild(heart);
    }
});

// falling hearts animation
const style = document.createElement('style');
style.innerHTML = `
@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity:0;
    }
}`;
document.head.appendChild(style);

</script>

</body>
</html>
